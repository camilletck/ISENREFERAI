<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - REFERAI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="content-container">
        <img src="static/logo.png" alt="Logo" class="logo">
        <p class="instruction">Veuillez sélectionner un fichier vidéo au format MP4.</p>
        
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="upload-button">Insérer le fichier</label>
            <input type="file" id="file-upload" name="video" accept="video/mp4" style="display:none;">
            
            <div id="file-info" style="display:none;">
                <p id="file-name"></p>
            </div>

            <button type="submit" class="upload-button-submit">Envoyer</button>
        </form>

        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Le traitement est en cours, veuillez patienter...</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileInfo = document.getElementById('file-info');
        const fileNameDisplay = document.getElementById('file-name');
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileInfo.style.display = 'block';  
                fileNameDisplay.textContent = fileInput.files[0].name + " a été sélectionné.";  
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            loader.style.display = 'flex';  
            form.style.display = 'none';   
            form.submit();  
        });
    </script>
</body>
<footer> 
    <div class = "footer-content">
        <p>&copy; 2025 ReferAI Alexis GOURANTON, Arthur PRIGENT, Alexandre GUIGANTON, Camille TACK</p>
    </div>
</footer>
</html>
